<div class="row" ng-controller="LibsCtrl">
	<div class="col-md-8" id="form-top">
		<h3>Create Lib</h3>
	
	<form ng-submit="addLib">
		  <div class="form-group">
		    <label>Adverb</label>
		    <input type="text" class="form-control" ng-model="adverb_1" placeholder="Adverb">
		  </div>
		  <div class="form-group">
		    <label>Noun</label>
		    <input type="email" class="form-control" ng-model="noun_1" placeholder="Noun">
		  </div>
		  <div class="form-group">
		    <label>Positive Adjective</label>
		    <input type="text" class="form-control" ng-model="pos_adj_1" placeholder="Positive Adjective">
		  </div>
		  <button type="submit" class="btn btn-default" ng-click="scrollTo('answer-bottom')">Submit</button>
	</form>
	</div>

	<div class="row">

		<div class="col-md-10">
			<div id="answer">

			<p>What a great decision! With <span ng-hide="showInputs">{{adverb_1}}</span>
			</p>
			</div>
			<div id="answer-bottom"></div>
			<a href="#form-top" target="_self" class="btn btn-default edit-btn">Edit</a>
		</div>

	</div>

</div>
